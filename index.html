<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Discord Webhook</title>
    <style>
        .btn-primary {
            background: #957df1;
            font-family: Montserrat, sans-serif;
            padding: 10px 30px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: #957df1 0px 0px 10px 2px;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #7f62e5;
        }
    </style>
</head>
<body>

    <button class="btn-primary" onclick="sendMessage()">Send Message</button>

    <script>
        function sendMessage() {
            const webhookURL = 'https://discord.com/api/webhooks/1289384157981708288/XAgMGk0x3S1zI4XmpLP8KTKAdC0kryOxyMij3_XRuhI3MSljf1VqXAkknCFZnrjL31Vb'; // Replace with your actual webhook URL

            const request = new XMLHttpRequest();
            request.open("POST", webhookURL);
            request.setRequestHeader('Content-type', 'application/json');

            const params = {
                username: "Webhook Bot",
                content: "Hello, this is a test message from my GitHub Pages site!"
            };

            request.send(JSON.stringify(params));

            alert('Message sent to Discord!');
        }
    </script>

</body>
</html>
